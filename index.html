<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="calculator">
    <div class="screen">
      <div class="screen screen-upper"></div>
      <div class="screen screen-lower">0</div>
    </div>
    <div class="button-container">
      <button class="button-input" id="AC">AC</button>
      <button class="button-input" id="DEL">DEL</button>
      <button class="operator-input"> % </button>
      <button class="operator-input"> รท </button>
      <button class="number-input">7</button>
      <button class="number-input">8</button>
      <button class="number-input">9</button>
      <button class="operator-input"> + </button>
      <button class="number-input">4</button>
      <button class="number-input">5</button>
      <button class="number-input">6</button>
      <button class="operator-input"> - </button>
      <button class="number-input">1</button>
      <button class="number-input">2</button>
      <button class="number-input">3</button>
      <button class="operator-input"> x </button>
      <button class="number-input">0</button>
      <button class="button-input">.</button>
      <button class="button-input" id="equal">=</button>
    </div>
  </div>
</body>
</html>
